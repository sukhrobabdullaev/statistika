{% extends 'base.html' %}
{% load static %}


{% block content %}
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Table #03</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4 class="text-center mb-4">Create Your Domain Name</h4>
                <div class="table-wrap">
                  <table class="table">


                    <thead class="thead-primary">
                      <tr>
                        
                        <th>Id</th>
                        <th>Date</th>
                        <th>Name</th>
                        <th>State</th>
                        <th>Page Number</th>
                        <th>Open</th>
                      </tr>
                    </thead>
                
                    

{% for pdf in pdfs %}
  

<tbody>
  <tr>
    <th scope="row" class="scope" ><ol><li></li></ol></th>
    <td>{{ pdf.created_date }}</td>
    <td>{{ pdf.pdfs_name }}</td>
    <td>{{ pdf.pdfs_state }}</td>
    <td><a href="http://127.0.0.1:8000/{{ pdf.image_pdf.url }}">Open</a></td>
    <td><a href="#" class="btn btn-primary">Sign Up</a></td>
  </tr>                    
</tbody>


{% endfor %}
                  </table>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
